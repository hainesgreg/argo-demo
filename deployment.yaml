apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-demo-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mywebapp
  template:
    metadata:
      labels:
        app: mywebapp
    spec:
      containers:
      - name: mywebapp
        image: greghaines/argo-demo:0.0.1
        ports:
        - containerPort: 80